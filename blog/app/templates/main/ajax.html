{% extends 'common/base.html' %}

{% block title %}ajax请求测试{% endblock %}

{% block page_content %}
    <button id="get">GET请求</button>
    <button id="post">POST请求</button>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
        function callback(data) {
            alert(data.name)
        }
        $(function () {
            $('#get').click(function () {
                $.get('/check/', 'name=xiaoming', callback, 'json')
            })
            $('#post').click(function () {
                $.post('/check/', 'name=ergouzi', callback, 'json')
            })
        })
    </script>
{% endblock %}
